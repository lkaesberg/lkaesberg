<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>3D Solar System Portfolio</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <meta name="description" content="Interactive 3D Solar System Portfolio for Lars Kaesberg">
</head>
<body>
  <!-- Background Elements -->
  <div class="stars-container"></div>
  
  <!-- Three.js Canvas Container -->
  <div id="canvas-container" class="fade-in-element"></div>
  
  <!-- SVG line for connecting the panel to the planet -->
  <svg class="zoom-line">
    <line x1="0" y1="0" x2="0" y2="0" stroke="white" stroke-width="1" opacity="0.7" />
  </svg>
  
  <!-- UI Layer -->
  <div class="ui-layer">
    <!-- Header -->
    <div class="header fade-in-element">
      <h1>LARS KAESBERG</h1>
      <p>Navigate the solar system to learn more about me</p>
      <!-- Navigation Menu -->
      <div class="nav-menu">
        <div class="nav-item" data-planet="Mercury">
          <span class="section-title">About Me</span>
          <span class="planet-name">Mercury</span>
        </div>
        <div class="nav-item" data-planet="Venus">
          <span class="section-title">Skills</span>
          <span class="planet-name">Venus</span>
        </div>
        <div class="nav-item" data-planet="Earth">
          <span class="section-title">Experience</span>
          <span class="planet-name">Earth</span>
        </div>
        <div class="nav-item" data-planet="Mars">
          <span class="section-title">Projects</span>
          <span class="planet-name">Mars</span>
        </div>
        <div class="nav-item" data-planet="Jupiter">
          <span class="section-title">Publications</span>
          <span class="planet-name">Jupiter</span>
        </div>
        <div class="nav-item" data-planet="Saturn">
          <span class="section-title">Education</span>
          <span class="planet-name">Saturn</span>
        </div>
        <div class="nav-item" data-planet="Uranus">
          <span class="section-title">Awards</span>
          <span class="planet-name">Uranus</span>
        </div>
        <div class="nav-item" data-planet="Neptune">
          <span class="section-title">Contact</span>
          <span class="planet-name">Neptune</span>
        </div>
      </div>
    </div>
    
    <!-- Back Button -->
    <button class="back-button">Return to Solar System</button>
    
    <!-- Content Panel -->
    <div class="content-panel">
      <div class="inner-reflection"></div>
      <div class="panel-glow"></div>
      <div class="close-button"></div>
      <h2 class="content-title"></h2>
      <div class="content-body"></div>
    </div>
    
    <!-- Planet Tooltip -->
    <div class="planet-tooltip"></div>
    
    <!-- Spaceship Alert -->
    <div id="spaceship-alert"></div>
    
    <!-- Controls Info -->
    <div class="controls-info">
      <div class="control-item">
        <span class="key">Mouse</span>
        <span class="action">Navigate</span>
      </div>
      <div class="control-item">
        <span class="key">Click</span>
        <span class="action">Select Planet</span>
      </div>
      <div class="control-item">
        <span class="key">ESC</span>
        <span class="action">Return</span>
      </div>
    </div>
  </div>
  
  <!-- Three.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.158.0/three.min.js"></script>
  
  <!-- GLTFLoader (for loading the rocket model) -->
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
  
  <!-- Application Scripts -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
